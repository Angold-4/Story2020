<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial 2.4</title>
</head>
<body>
	<p id="a"></p>
	<script type="text/javascript">
		var x = 0;
		var count = 0;
		var total = 0;
		while (count < 10){
			x += 1;
			total += x;
			count ++;
		}
		document.getElementById('a').innerHTML = total
	</script>
	
</body>
</html>
