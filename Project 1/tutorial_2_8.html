<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial 2.8</title>
</head>
<body>
	<p>Please enter your grade:</p>
	<form oninput="g()">
		<input type="text" name="a" id="a">
	</form>
	<p id = 'b'></p>
	<script type="text/javascript">
		function g() {
			var x;
			var y;
			var grade = parseInt(document.getElementById('a').value) 
			if (grade == 10 || grade == 9){
				x = 1;
				y = 2;
			}
			else if (grade == 8){
				x = 3;
				y = 4;
			}
			else {
				x = 5
			}
			document.getElementById('b').innerHTML = x
		}
	</script>
	
</body>
</html>
